{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Adicionar novo produtos {% endblock %}

{% block principal %}
    <h3>Adicionar novo produtos</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
